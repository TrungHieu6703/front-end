<!-- index.html (Trang chủ) -->
<!DOCTYPE html>
<html>
<head>
  <title>Trang Chủ</title>
  <style>
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #4BB543;
      color: white;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 17px;
      z-index: 1000;
      transition: visibility 0s, opacity 0.5s ease-in-out;
      opacity: 0;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>Chào mừng bạn đến trang chủ</h1>

<div id="toast">🎉 Đặt hàng thành công!</div>

<script>
  // Kiểm tra nếu URL có ?order=success thì hiện toast
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('order') === 'success') {
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    // 3 giây sau ẩn toast
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }
</script>

</body>
</html>
