<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Categories Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Include relevant CSS from the original file for category styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: #f5f5f5; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .section { margin-bottom: 30px; }
        .section-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #1a73e8; }
        .section-title h2 { font-size: 22px; color: #1a73e8; text-transform: uppercase; }
        .section-title a { color: #666; text-decoration: none; font-size: 14px; }
        .section-title a:hover { color: #1a73e8; }
        .products_sale { display: flex; flex-wrap: nowrap; height: 320px; margin: 0 auto; background-color: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05); overflow-x: auto; }
        .item_sp { flex: 0 0 20%; padding: 0 10px; margin-bottom: 0; height: 290px; }
        .bg_sp { display: flex; flex-direction: column; align-items: center; height: 100%; border-radius: 8px; overflow: hidden; transition: all 0.3s ease; position: relative; padding: 10px; background-color: white }
        .bg_sp:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); }
        .a_img { width: 100%; height: 140px; display: flex; justify-content: center; align-items: center; overflow: hidden; margin-bottom: 8px; }
        .a_img img { width: 85%; height: auto; object-fit: contain; transition: transform 0.5s ease; }
        .bg_sp:hover .a_img img { transform: scale(1.05); }
        .chucnang { display: flex; justify-content: center; margin: 5px 0; width: 100%; }
        .item_chucnang { width: 24px; height: 24px; margin: 0 3px; display: flex; justify-content: center; align-items: center; }
        .item_chucnang img { width: 100%; height: auto; object-fit: contain; }
        .a_title { display: block; font-size: 14px; font-weight: 700; text-align: center; text-transform: uppercase; text-decoration: none; color: #333; margin: 5px 0; padding: 0; transition: color 0.3s ease; }
        .a_title:hover { color: #3498db; }
        /* Add other necessary styles */
        @media (max-width: 992px) {
            .products_sale { height: auto; overflow-x: auto; -webkit-overflow-scrolling: touch; }
            .item_sp { flex: 0 0 33.33%; }
        }
         @media (max-width: 768px) {
             .item_sp { flex: 0 0 50%; }
         }
         @media (max-width: 576px) {
             .item_sp { flex: 0 0 100%; }
         }
    </style>
</head>
