<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .section { margin-bottom: 30px; }
        
        /* Banner styling */
        .banner-slideshow {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            height: 400px;
            position: relative;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .banner-content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            max-width: 500px;
            z-index: 10;
        }
        
        .banner-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        .banner-content p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1a73e8;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #1557b1;
            transform: translateY(-3px);
        }
        
        /* Navigation arrows */
        .banner-nav {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }
        
        .banner-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .banner-nav button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        /* Indicator dots */
        .banner-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .indicator.active {
            background-color: white;
        }
        
        /* Responsive styling */
        @media (max-width: 768px) {
            .banner-slideshow { height: 300px; }
            .banner-content h2 { font-size: 2rem; }
            .banner-nav button { width: 35px; height: 35px; font-size: 18px; }
        }
        
        @media (max-width: 576px) {
            .banner-slideshow { height: 250px; }
            .banner-content h2 { font-size: 1.5rem; }
            .banner-content p { font-size: 1rem; }
            .banner-nav button { width: 30px; height: 30px; font-size: 16px; }
            .indicator { width: 10px; height: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner-slideshow section">
            <!-- Slide 1 -->
            <div class="slide active">
                <img src="https://trungtran.vn/images/slideshow/2025/04/04/original/banner-web-moi-thinkbook-x-ai-2025_1743740593.webp" alt="Laptop ThinkBook">
                <div class="banner-content">
                    <h2>Laptop Chất - Giá Tốt</h2>
                    <p>Khuyến mãi đặc biệt - Giảm đến 30% cho laptop gaming cao cấp</p>
                    <a [routerLink]="['/product', product.id]"  class="btn">Xem ngay</a>
                </div>
            </div>
            
            <!-- Slide 2 -->
            <div class="slide">
                <img src="/api/placeholder/1200/400" alt="Laptop Gaming">
                <div class="banner-content">
                    <h2>Gaming Mạnh Mẽ</h2>
                    <p>Trải nghiệm chơi game đỉnh cao với dòng laptop gaming hiệu năng cao</p>
                    <a [routerLink]="['/product', product.id]" class="btn">Khám phá</a>
                </div>
            </div>
            
            <!-- Slide 3 -->
            <div class="slide">
                <img src="/api/placeholder/1200/400" alt="Phụ kiện laptop">
                <div class="banner-content">
                    <h2>Phụ Kiện Chính Hãng</h2>
                    <p>Bộ sưu tập phụ kiện laptop đa dạng với bảo hành chính hãng</p>
                    <a [routerLink]="['/product', product.id]"  class="btn">Mua ngay</a>
                </div>
            </div>
            
            <!-- Navigation Arrows -->
            <div class="banner-nav">
                <button class="prev-btn">&lt;</button>
                <button class="next-btn">&gt;</button>
            </div>
            
            <!-- Indicator Dots -->
            <div class="banner-indicators">
                <span class="indicator active" data-index="0"></span>
                <span class="indicator" data-index="1"></span>
                <span class="indicator" data-index="2"></span>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            let currentSlide = 0;
            let slideInterval = setInterval(nextSlide, 5000); // Auto slide every 5 seconds
            
            // Function to show a specific slide
            function showSlide(n) {
                // Hide all slides
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Deactivate all indicators
                indicators.forEach(dot => {
                    dot.classList.remove('active');
                });
                
                // Show the current slide and activate its indicator
                slides[n].classList.add('active');
                indicators[n].classList.add('active');
                
                // Update current slide index
                currentSlide = n;
            }
            
            // Function to show next slide
            function nextSlide() {
                let next = currentSlide + 1;
                if (next >= slides.length) {
                    next = 0;
                }
                showSlide(next);
            }
            
            // Function to show previous slide
            function prevSlide() {
                let prev = currentSlide - 1;
                if (prev < 0) {
                    prev = slides.length - 1;
                }
                showSlide(prev);
            }
            
            // Event listeners for navigation buttons
            nextBtn.addEventListener('click', function() {
                clearInterval(slideInterval); // Reset the timer when manually navigating
                nextSlide();
                slideInterval = setInterval(nextSlide, 5000);
            });
            
            prevBtn.addEventListener('click', function() {
                clearInterval(slideInterval); // Reset the timer when manually navigating
                prevSlide();
                slideInterval = setInterval(nextSlide, 5000);
            });
            
            // Event listeners for indicator dots
            indicators.forEach(dot => {
                dot.addEventListener('click', function() {
                    clearInterval(slideInterval); // Reset the timer when manually navigating
                    const slideIndex = parseInt(this.getAttribute('data-index'));
                    showSlide(slideIndex);
                    slideInterval = setInterval(nextSlide, 5000);
                });
            });
            
            // Pause slideshow when hovering over it
            const bannerSlideshow = document.querySelector('.banner-slideshow');
            bannerSlideshow.addEventListener('mouseenter', function() {
                clearInterval(slideInterval);
            });
            
            bannerSlideshow.addEventListener('mouseleave', function() {
                slideInterval = setInterval(nextSlide, 5000);
            });
        });
    </script>
</body>
</html>
