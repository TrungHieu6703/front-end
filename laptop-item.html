<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Example</title>
    <style>
        /* Basic Reset & Font */
        body {
            font-family: Arial, sans-serif; /* Or a font closer to the image */
            background-color: #f4f4f4; /* Example background for context */
            padding: 20px;
            display: flex;
            justify-content: center; /* Center the card for demo */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Card Container */
        .bg_sp {
            background-color: #fff;
            border-radius: 8px; /* Rounded corners */
            padding: 15px;
            width: 250px; /* Adjust width as needed */
            position: relative; /* Needed for absolute positioning of children */
            overflow: hidden; /* Clears floats and contains elements */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
            transition: box-shadow 0.3s ease; /* Smooth shadow transition on hover */
        }

        .bg_sp:hover {
             box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Tags (HOT, Discount) */
        .text_xuhuong,
        .text_giamgia {
            position: absolute;
            top: 10px;
            padding: 4px 8px;
            color: white;
            font-size: 10px; /* Smaller font size */
            font-weight: bold;
            z-index: 2;
            border-radius: 3px; /* Slightly rounded */
        }

        .text_xuhuong {
            left: 10px; /* Position from left */
            background-color: #FFA500; /* Orange color */
            /* Optional: Ribbon shape using pseudo-element */
        }
         .text_xuhuong::after { /* Simple triangle for ribbon effect */
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 5px 5px 0; /* Adjust size as needed */
            border-color: transparent #835400 transparent transparent; /* Darker shade for fold */
         }


        .text_giamgia {
            right: 10px; /* Position from right */
            background-color: #E53935; /* Red color */
        }

        .text_giamgia span {
            font-size: 0.8em; /* Smaller % sign */
        }

        /* Image */
        .a_img {
            display: block; /* Make it a block element */
            text-align: center; /* Center the image */
            margin-top: 35px; /* Space below tags */
            margin-bottom: 15px;
        }

        .a_img img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            max-height: 180px; /* Limit image height */
            display: block;
            margin: 0 auto; /* Center block image */
        }

        /* Status Text (if needed) */
        .text_trangthai_2 {
            /* Style if this element is used */
            min-height: 1em; /* Placeholder */
        }

        /* Product Title */
        .a_title {
            display: block; /* Block element */
            text-decoration: none;
            color: #333; /* Dark text color */
            font-weight: bold; /* Bold title */
            font-size: 14px; /* Adjust font size */
            line-height: 1.3; /* Improve readability */
            margin-bottom: 10px;
            min-height: 40px; /* Ensure consistent height */
             /* Limit to 2 lines with ellipsis (optional) */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .a_title:hover {
            color: #FF5E22; /* Orange on hover */
        }

        /* Price */
        .price {
            color: #E53935; /* Red color for current price */
            font-weight: bold;
            font-size: 18px; /* Larger font size */
            margin-bottom: 10px;
        }

        .price_old {
            color: #999; /* Grey color for old price */
            text-decoration: line-through; /* Strikethrough */
            font-size: 13px; /* Smaller font size */
            margin-left: 8px; /* Space between prices */
            font-weight: normal;
        }

        /* Love/Same Line */
        .love_same {
            display: flex;
            justify-content: space-between; /* Space out items */
            align-items: center; /* Vertically align items */
            font-size: 13px; /* Smaller font size */
            color: #666; /* Grey text color */
            margin-bottom: 10px; /* Space before hover content */
            transition: margin-bottom 0.3s ease; /* Smooth transition */
        }

        .p-love a {
            text-decoration: none;
            color: #666;
            display: flex; /* Align icon and text */
            align-items: center;
        }

        .p-love a:hover {
            color: #FF5E22; /* Orange on hover */
        }

        .p-love svg {
             width: 16px;
             height: 16px;
             margin-right: 4px; /* Space between icon and text */
             fill: none; /* Ensure default icon state is correct */
             transition: fill 0.3s ease;
        }

        .p-love a:hover svg path {
             stroke: #FF5E22; /* Change stroke on hover */
        }

         /* Style for when the item IS favourited (add 'active' class via JS) */
        .p-love a.active .svg_love {
            display: none; /* Hide outlined heart */
        }
         .p-love a.active .svg_love_active {
            display: inline-block; /* Show filled heart */
         }
        .p-love .svg_love_active {
            display: none; /* Hide filled heart by default */
        }
        .p-love a.active {
             color: #FF5E22; /* Keep text orange when active */
        }


        /* Hover Section (.ab) - Initially Hidden */
        .ab {
            opacity: 0;
            visibility: hidden;
            max-height: 0; /* Collapse the height */
            overflow: hidden; /* Hide content while collapsed */
            transition: opacity 0.3s ease, visibility 0s linear 0.3s, max-height 0.4s ease; /* Fade and slide effect */
            margin-top: 10px; /* Add space when it appears */
        }

        /* Hover Trigger: Show .ab when hovering .bg_sp */
        .bg_sp:hover .ab {
            opacity: 1;
            visibility: visible;
            max-height: 300px; /* Allow space for content, adjust as needed */
            transition: opacity 0.3s ease, visibility 0s linear 0s, max-height 0.4s ease;
        }

         /* Optional: Hide .love_same on hover to make more space */
        /* .bg_sp:hover .love_same {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
            overflow: hidden;
            transition: opacity 0.2s ease, max-height 0.3s ease, margin-bottom 0.3s ease;
        } */


        /* Specs Section */
        .thongso {
            background-color: #f8f9fa; /* Light grey background */
            padding: 10px;
            border-radius: 4px; /* Slightly rounded */
            font-size: 12px; /* Small font size for specs */
            color: #444; /* Darker grey text */
            line-height: 1.5; /* Better readability */
            margin-bottom: 10px; /* Space below specs */
        }

        .thongso p {
            margin: 0; /* Remove default paragraph margin */
        }

        /* Buttons Section */
        .btn_sp {
            display: flex; /* Align buttons horizontally */
            gap: 10px; /* Space between buttons */
        }

        .btn_sp a {
            padding: 8px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        /* Add to Cart Button */
        .a-them {
            background-color: #FF8C00; /* Darker Orange */
            color: white;
            flex-grow: 0; /* Don't grow */
            flex-basis: 40px; /* Fixed width for icon button */
        }

        .a-them svg {
            width: 18px; /* Icon size */
            height: 18px;
            fill: white; /* Icon color */
        }

        .a-them:hover {
            background-color: #cc7000; /* Darker on hover */
        }


        /* Compare Button */
        .a-ss {
            background-color: #FFA500; /* Orange */
            color: white;
            flex-grow: 1; /* Take remaining space */
            text-align: center;
        }

        .a-ss:hover {
            background-color: #cc8400; /* Darker on hover */
        }

        /* Hide the initially hidden active heart SVG */
       .svg_love_active {
           /* The space in class name 'svg_love_active ' might be intentional or a typo.
              Targeting both just in case */
           display: none;
        }
       .svg_love_active\  { /* Targetting with the space if it's intentional */
           display: none;
       }

        /* Hide the .hidden class (often used by JS frameworks) */
        .hidden {
            display: none !important; /* Force hide if needed */
        }

    </style>
