<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Sánh Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        /* Container chính - Đã chỉnh sửa vị trí và kích thước */
        .compare-container {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            margin: 0 auto;
            background: #ffffff;
            height: 92px;
            border-top: 1px solid #eee;
            z-index: 1000;
            display: block;
        }

        /* Grid chứa sản phẩm và nút điều khiển */
        .compare-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            padding: 0 15px;
        }

        /* Vùng thêm sản phẩm */
        .product-slots {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        /* Ô thêm sản phẩm */
        .product-slot {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 10px;
            display: flex;
            align-items: center;
            min-width: 200px;
            height: 60px;
            cursor: pointer;
        }

        .add-icon {
            background-color: #f0f0f0;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .add-icon span {
            font-size: 20px;
            font-weight: bold;
            color: #666;
        }

        .slot-text {
            color: #666;
            font-size: 14px;
        }

        /* Vùng nút điều khiển */
        .action-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .delete-all {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .delete-all:hover {
            text-decoration: underline;
        }

        .compare-now {
            background-color: #0088ff;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .compare-now:hover {
            background-color: #0077e6;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .product-slots {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .product-slot {
                min-width: 160px;
            }
            
            .compare-container {
                height: auto;
                padding: 15px 0;
            }
            
            .compare-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 576px) {
            .product-slots {
                flex-direction: column;
                width: 100%;
            }
            
            .product-slot {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Container So sánh -->
    <div class="compare-container">
        <div class="compare-content">
            <!-- Vùng thêm sản phẩm -->
            <div class="product-slots">
                <div class="product-slot">
                    <div class="add-icon">
                        <span>+</span>
                    </div>
                    <div class="slot-text">Thêm sản phẩm</div>
                </div>
                
                <div class="product-slot">
                    <div class="add-icon">
                        <span>+</span>
                    </div>
                    <div class="slot-text">Thêm sản phẩm</div>
                </div>
                
                <div class="product-slot">
                    <div class="add-icon">
                        <span>+</span>
                    </div>
                    <div class="slot-text">Thêm sản phẩm</div>
                </div>
                
                <div class="product-slot">
                    <div class="add-icon">
                        <span>+</span>
                    </div>
                    <div class="slot-text">Thêm sản phẩm</div>
                </div>
            </div>
            
            <!-- Vùng nút điều khiển -->
            <div class="action-buttons">
                <a [routerLink]="['/#']" class="delete-all">Xóa tất cả</a>
                <button class="compare-now">So sánh ngay</button>
            </div>
        </div>
    </div>

    <script>
        // Mã JavaScript cho các tương tác
        document.addEventListener('DOMContentLoaded', function() {
            const productSlots = document.querySelectorAll('.product-slot');
            const deleteAllBtn = document.querySelector('.delete-all');
            const compareNowBtn = document.querySelector('.compare-now');
            
            // Tương tác khi click vào ô thêm sản phẩm
            productSlots.forEach(slot => {
                slot.addEventListener('click', function() {
                    alert('Mở modal chọn sản phẩm để thêm vào danh sách so sánh');
                });
            });
            
            // Tương tác khi click nút xóa tất cả
            deleteAllBtn.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Đã xóa tất cả sản phẩm khỏi danh sách so sánh');
            });
            
            // Tương tác khi click nút so sánh ngay
            compareNowBtn.addEventListener('click', function() {
                alert('Chuyển đến trang so sánh các sản phẩm đã chọn');
            });
        });
    </script>
</body>
</html>
