<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splide Thumbnail Click Example</title>
  <style>
    .splide__slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.splide__slide {
  opacity: 0.6;
}
.splide__slide.is-active {
  opacity: 1;
}
#thumbnail-carousel {
  width: 50%; 
}
#thumbnail-carousel .splide__slide {
  cursor: pointer;
  opacity: 0.6;
  transition: opacity 0.3s;
}
#thumbnail-carousel .splide__slide.is-active {
  opacity: 1;
  border: 2px solid #000;
}

#main-carousel .splide__slide img {
  width: 50%;
}
  </style>
  <!-- Splide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  var main = new Splide('#main-carousel', {
    type      : 'fade',
    rewind    : true,
    pagination: false,
    arrows    : false,
  });

  var thumbnails = new Splide('#thumbnail-carousel', {
    fixedWidth  : 100,
    fixedHeight : 60,
    gap         : 10,
    rewind      : true,
    pagination  : false,
    cover       : true,
    isNavigation: true,
    breakpoints : {
      600: {
        fixedWidth : 60,
        fixedHeight: 44,
      },
    },
  });

  thumbnails.mount(); // ← ここを先にする
  main.sync(thumbnails);
  main.mount();
});

  </script>
</head>
