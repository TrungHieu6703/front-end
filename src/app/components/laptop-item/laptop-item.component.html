<div class="p-4">
  <!-- Thêm nhãn HOT và giảm giá nếu cần -->
  <p class="text_xuhuong" *ngIf="product.is_hot">HOT</p>
  <p class="text_giamgia" *ngIf="product.discount">-{{product.discount}}<span>%</span></p>
  
  <!-- Hình ảnh sản phẩm -->
  <div class="relative mx-auto">
    <a [routerLink]="['/product', product.id]">
      <img class="border-round w-full" [src]="product.avatar" [alt]="product.name" style="max-width: 300px;" />
    </a>
  </div>
  
  <!-- Thông tin sản phẩm -->
  <div class="pt-4">
    <!-- Tên sản phẩm -->
<a [routerLink]="['/product', product.id]" class="product-name">
  {{ product.name }}
</a>
    
    <!-- Giá sản phẩm -->
    <div class="mt-3">
      <span class="text-xl font-semibold" style="color: rgb(255,94,34)">{{ product.price }}</span>
      <span class="text-sm line-through ml-2" style="color: #999;" *ngIf="product.oldPrice">{{ product.oldPrice }}</span>
    </div>
    
    <!-- Phiên bản và yêu thích -->
    <div class="love_same mt-2">
      <p class="p-same" style="color: rgb(131,131,131); font-size: 12px;">1 phiên bản</p>
      <div class="right" (click)="love()">
        <i *ngIf="!isInWishlist" class="pi pi-heart" style="color: #FF5E22;"></i>
        <i *ngIf="isInWishlist" class="pi pi-heart-fill" style="color: #FF5E22;"></i>
        <span class="yeu_thich">Yêu thích</span>
      </div>
    </div>
    
    <!-- Phần mở rộng khi hover -->
    <div class="ab">
      <!-- Thông số kỹ thuật -->
      <div class="thongso">
        <p>{{ product.specs_summary }}</p>
      </div>
      
      <!-- Nút thêm vào giỏ và so sánh -->
      <div class="bnt_sp">
        <a class="left" (click)="addToCart()">
          <i class="pi pi-cart-plus"></i>
        </a>
        <a class="right" (click)="addToListCompare()">
          <span *ngIf="isCompared; else notCompared">Đã thêm so sánh</span>
          <ng-template #notCompared>
            <span>So sánh</span>
          </ng-template>
        </a>
      </div>
    </div>
  </div>
</div>
