<div class="card">
    <p-toast></p-toast>
    <div class="p-fluid">
        <p-toolbar class="mb-4 gap-2">
            <ng-template pTemplate="left">
                <p-button
                    severity="success"
                    label="Thêm thương hiệu"
                    icon="pi pi-plus"
                    class="mr-2"
                    (click)="openNew()">
                </p-button>
                <p-button
                    severity="danger"
                    label="Xóa đã chọn"
                    icon="pi pi-trash"
                    (click)="deleteSelectedBrands()"
                    [disabled]="!selectedBrands || !selectedBrands.length">
                </p-button>
            </ng-template>
        </p-toolbar>

        <!-- Brand List with Accordion -->
        <p-accordion [multiple]="true" [activeIndex]="activeIndex">
            <p-accordionTab *ngFor="let brand of brands; let i = index" [header]="brand.name">
                <!-- Brand Header -->
                <ng-template pTemplate="header">
                    <div class="flex align-items-center">
                        <p-tableCheckbox [value]="brand"></p-tableCheckbox>
                        <span class="ml-2 font-bold">{{ brand.name }}</span>
                    </div>
                </ng-template>

                <ng-template pTemplate="content">
                    <div class="brand-header flex justify-content-between align-items-center mb-3">
                        <div class="brand-actions">
                            <div class="flex">
                                <p-button
                                icon="pi pi-pencil"
                                class="mr-2"
                                [rounded]="true"
                                [outlined]="true"
                                severity="success"
                                (click)="editBrand(brand)"
                                pTooltip="Sửa thương hiệu">
                            </p-button>
                            <p-button
                                icon="pi pi-trash"
                                [rounded]="true"
                                [outlined]="true"
                                severity="danger"
                                (click)="deleteBrand(brand)"
                                pTooltip="Xóa thương hiệu">
                            </p-button>
                            </div>
                        </div>
                        <p-button
                            label="Thêm dòng sản phẩm"
                            icon="pi pi-plus"
                            severity="info"
                            [outlined]="true"
                            (click)="openNewProductLine(brand.id || '')">
                        </p-button>
                    </div>

                    <!-- Product Line List -->
                    <div *ngIf="productLines[brand.id || ''] && productLines[brand.id || ''].length > 0" class="product-lines-container">
                        <p-table [value]="productLines[brand.id || '']" [scrollable]="true" styleClass="p-datatable-sm">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên dòng sản phẩm</th>
                                    <th style="width: 8rem">Hành động</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-productLine>
                                <tr>
                                    <td>{{ productLine.id }}</td>
                                    <td>{{ productLine.line_name }}</td>
                                    <td>
                                        <div class="flex">
                                            <p-button 
                                                icon="pi pi-pencil" 
                                                [rounded]="true" 
                                                [text]="true" 
                                                severity="success"
                                                (click)="editProductLine(productLine)" 
                                                class="mr-2">
                                            </p-button>
                                            <p-button 
                                                icon="pi pi-trash" 
                                                [rounded]="true" 
                                                [text]="true" 
                                                severity="danger"
                                                (click)="deleteProductLine(productLine)">
                                            </p-button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage">
                                <tr>
                                    <td colspan="3" class="text-center">Không có dòng sản phẩm nào cho thương hiệu này</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>

                    <div *ngIf="!productLines[brand.id || ''] || productLines[brand.id || ''].length === 0" class="empty-product-lines">
                        <p>Không có dòng sản phẩm nào cho thương hiệu này</p>
                    </div>
                </ng-template>
            </p-accordionTab>
        </p-accordion>

        <!-- No brands message -->
        <div *ngIf="!brands || brands.length === 0" class="empty-message">
            <p>Không có thương hiệu nào. Hãy thêm thương hiệu mới.</p>
        </div>
    </div>

    <!-- Brand Dialog -->
    <p-dialog
        [(visible)]="brandDialog"
        [style]="{ width: '450px' }"
        header="Chi tiết thương hiệu"
        [modal]="true"
        class="p-fluid">
        
        <ng-template pTemplate="content">
            <div class="field">
                <label for="name">Tên thương hiệu</label>
                <input
                    type="text"
                    pInputText
                    id="name"
                    [(ngModel)]="brand.name"
                    required
                    autofocus>
                <small class="p-error" *ngIf="submitted && !brand.name">
                    Tên không được để trống.
                </small>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button
                label="Hủy"
                icon="pi pi-times"
                (click)="hideDialog()"
                styleClass="p-button-text">
            </p-button>
            <p-button
                label="Lưu"
                icon="pi pi-check"
                (click)="saveBrand()">
            </p-button>
        </ng-template>
    </p-dialog>

    <!-- Product Line Dialog -->
    <p-dialog
        [(visible)]="productLineDialog"
        [style]="{ width: '450px' }"
        header="Chi tiết dòng sản phẩm"
        [modal]="true"
        class="p-fluid">
        
        <ng-template pTemplate="content">
            <div class="field">
                <label for="value">Tên dòng sản phẩm</label>
                <input
                    type="text"
                    pInputText
                    id="value"
                    [(ngModel)]="productLine.line_name"
                    required
                    autofocus>
                <small class="p-error" *ngIf="submitted && !productLine.line_name">
                    Tên không được để trống.
                </small>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button
                label="Hủy"
                icon="pi pi-times"
                (click)="hideDialog()"
                styleClass="p-button-text">
            </p-button>
            <p-button
                label="Lưu"
                icon="pi pi-check"
                (click)="saveProductLine()">
            </p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
