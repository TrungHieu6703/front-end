<app-header></app-header>
<div class="container">
    <p-card>
  <div class="card">
    <p-dataView #dv [value]="products" [layout]="'grid'" [rows]="10" [paginator]="true">
      <ng-template pTemplate="grid" let-products>
        <div class="grid grid-nogutter">
          <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col product-item-container p-2"
            *ngFor="let product of products">
            <app-laptop-item [product]="product"></app-laptop-item>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</p-card>
</div>
<app-footer></app-footer>
