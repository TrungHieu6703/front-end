<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Sánh Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }



        /* Đảm bảo container có position relative để title absolute định vị chính xác bên trong */
        .container {
            position: relative;
            width: 100%;
        }

        /* Container chính - Đã chỉnh sửa vị trí */
        .compare-container {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 1150px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            border-top-right-radius: 0;
            border-bottom: none;
            z-index: 1000;
        }

        /* Tiêu đề - vị trí tuyệt đối so với .container */
        .title {
            box-shadow: rgba(99, 99, 99, 0.2) 0px -4px 8px -2px;
            position: absolute;
            right: -20px;
            top: -63px;
            background-color: #ffffff;
            width: 125px;
            height: 43px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .btn-compare-less {
            color: #444;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
        }

        .btn-compare-less i {
            margin-left: 5px;
        }

        /* Grid chứa sản phẩm */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            text-align: center;
            margin-top: 0px;
            /* Thêm margin-top để không bị title che */
        }


        .item_add:hover {
            background: #f9f9f9;
        }
    /*  */
        .item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #fff;
            transition: 0.3s;
            height: 100%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .item img {
            max-width: 100%;
            height: auto;
            max-height: 100px;
            /* Giới hạn chiều cao ảnh */
            object-fit: contain;
            margin-bottom: 10px;
        }

        .item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 14px;
        }
        
    /*  */
        /* Ô thêm sản phẩm */
        .item_add {
            border: 1px dashed #ccc;
            border-radius: 4px;
            padding: 0px 10px;
            background: #fff;
            transition: 0.3s;
            height: 100%;
            min-height: 170px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item_add a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .item_add .add_svg {
            margin-bottom: 10px;
            width: 60px;
            height: 60px;
        }

        /* Nút hành động */
        .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: none;
        }

        .compare_all {
            background: #888;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            text-align: center;
        }

        .compare_all:hover {
            background: #666;
        }

        .remove_all_compare {
            color: #2e8b57;
            text-decoration: none;
            font-size: 14px;
        }

        .remove_all_compare:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .compare-container {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }


    </style>
</head>

<body>
    <div class="compare-container active">
        <div class="container">
            <div class="title">
                <a href="javascript:void(0)" class="btn-compare-less">
                    Thu gọn <i class="fa fa-angle-down"></i>
                </a>
            </div>
            <div class="grid-container">
                <!-- Ô thêm sản phẩm -->
                <div class="item">
                    <img src="https://trungtran.vn/images/products/2025/resized/asus_proart_p16_h7606wv_(3).png"
                        alt="Asus ProArt P16">
                    <a href="#">Asus ProArt P16 H7606WV Ryzen AI 9 HX 370 RAM 32GB SSD 1TB RTX 4060 16" 4K OLED Touch
                        Nano Black</a>
                </div>

                <div class="item item_add">
                    <a href="#" data-toggle="modal" data-target="#modalCompare" title="Thêm sản phẩm">
                        <svg class="add_svg" width="60" height="60" viewBox="0 0 70 70" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.5" y="0.5" width="69" height="69" fill="white" stroke="#CCCCCC"
                                stroke-dasharray="3 3"></rect>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M36 25H34V33.999H25V35.999H34V45H36V35.999H45V33.999H36V25Z" fill="#C4C4C4"></path>
                        </svg>
                        Thêm sản phẩm
                    </a>
                </div>

                <div class="item item_add">
                    <a href="#" data-toggle="modal" data-target="#modalCompare" title="Thêm sản phẩm">
                        <svg class="add_svg" width="60" height="60" viewBox="0 0 70 70" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.5" y="0.5" width="69" height="69" fill="white" stroke="#CCCCCC"
                                stroke-dasharray="3 3"></rect>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M36 25H34V33.999H25V35.999H34V45H36V35.999H45V33.999H36V25Z" fill="#C4C4C4"></path>
                        </svg>
                        Thêm sản phẩm
                    </a>
                </div>

                <div class="item item_add">
                    <a href="#" data-toggle="modal" data-target="#modalCompare" title="Thêm sản phẩm">
                        <svg class="add_svg" width="60" height="60" viewBox="0 0 70 70" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.5" y="0.5" width="69" height="69" fill="white" stroke="#CCCCCC"
                                stroke-dasharray="3 3"></rect>
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M36 25H34V33.999H25V35.999H34V45H36V35.999H45V33.999H36V25Z" fill="#C4C4C4"></path>
                        </svg>
                        Thêm sản phẩm
                    </a>
                </div>

                <!-- Hành động -->
                <div class="itemm actions">
                    <a href="#" class="compare_all">So sánh ngay</a>
                    <a href="javascript:void(0)" class="remove_all_compare">Xóa tất cả sản phẩm</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
