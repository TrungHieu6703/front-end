<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Brand (Admin)</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .btn-hide {
      background-color: #e67e22; /* cam */
    }

    .btn-show {
      background-color: #27ae60; /* xanh lá */
    }

    .status-hidden {
      color: #999;
      font-style: italic;
    }

    .status-active {
      color: #2c3e50;
      font-weight: bold;
    }

    .deleted-row {
      background-color: #f9f9f9;
    }

    i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h2>Quản lý Brand (Admin)</h2>
  <table id="brandTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên Brand</th>
        <th>Sản phẩm liên kết</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu render tại đây -->
    </tbody>
  </table>

  <script>
    let brands = [
      { id: 1, name: "Apple", productCount: 3, is_deleted: false },
      { id: 2, name: "Samsung", productCount: 0, is_deleted: true },
      { id: 3, name: "Xiaomi", productCount: 1, is_deleted: false },
    ];

    function renderBrands() {
      const tbody = document.querySelector("#brandTable tbody");
      tbody.innerHTML = "";

      brands.forEach((brand, index) => {
        const tr = document.createElement("tr");
        if (brand.is_deleted) tr.classList.add("deleted-row");

        tr.innerHTML = `
          <td>${brand.id}</td>
          <td>${brand.name}</td>
          <td>${brand.productCount}</td>
          <td class="${brand.is_deleted ? 'status-hidden' : 'status-active'}">
            ${brand.is_deleted ? 'Đã ẩn' : 'Đang hiển thị'}
          </td>
          <td>
            <button class="btn ${brand.is_deleted ? 'btn-show' : 'btn-hide'}"
              onclick="toggleDelete(${index})"
              title="${brand.is_deleted ? 'Hiện lại brand' : 'Ẩn brand'}">
              <i class="fa-solid ${brand.is_deleted ? 'fa-eye' : 'fa-trash'}"></i>
              ${brand.is_deleted ? 'Hiện lại' : 'Ẩn'}
            </button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    function toggleDelete(index) {
      brands[index].is_deleted = !brands[index].is_deleted;
      renderBrands();
    }

    renderBrands();
  </script>
</body>
</html>
