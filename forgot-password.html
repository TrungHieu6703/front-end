<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên Mật Khẩu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f1f7;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 600px;
      margin: 50px auto;
      background-color: #f0f1f7;
      padding: 40px;
    }

    h4 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .title-forgot {
      font-size: 17px;
      color: #333;
      margin-bottom: 30px;
    }

    .box-user {
      margin-bottom: 25px;
    }

    .label-input {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #444;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #005bff;
    }

    .code-view {
      display: inline-block;
      margin-top: 10px;
    }

    .code-view img {
      height: 45px;
      width: auto;
      border-radius: 4px;
    }

    .box-submit {
      text-align: left;
      margin-top: 20px;
    }

    .submit-btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main>
    <div class="user-content-side container-forgot">
      <h4>QUÊN MẬT KHẨU</h4>
      <form action="" name="frmForgot" class="frmForgot" id="frmForgot" method="post">
        <p class="title-forgot">Chúng tôi sẽ tiến hành kiểm tra và gửi lại mật khẩu vào email của bạn.</p>
        <div class="box-user">
          <label for="f_email" class="label-input">Email</label>
          <input type="text" name="f_email" id="f_email" placeholder="Email" class="form-control">
        </div>
        <div class="box-user">
          <label for="txtCaptcha" class="label-input">Mã xác nhận</label>
          <input type="text" name="txtCaptcha" id="txtCaptcha" placeholder="Mã xác nhận" class="form-control">
          <a href="javascript:changeCaptcha();" title="Click để thay đổi mã xác nhận" class="code-view">
            <img id="imgCaptcha" src="https://trungtran.vn/libraries/jquery/ajax_captcha/create_image.php" alt="Captcha">
          </a>
        </div>
        <div class="box-user box-submit">
          <a href="javascript:void(0)" class="submit-btn" id="submit_forgot">ĐỒNG Ý</a>
          <input type="hidden" name="module" value="members">
          <input type="hidden" name="view" value="members">
          <input type="hidden" name="task" value="forget_save">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
