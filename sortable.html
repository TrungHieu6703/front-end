<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kéo thả hình ảnh với SortableJS</title>
  <style>
    .image-list {
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    .image-list div {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      cursor: grab;
    }

    .image-list img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h2>Kéo để sắp xếp hình ảnh</h2>
  <div id="sortable-images" class="image-list">
    <div><img src="https://picsum.photos/id/1011/100/100" alt="1"></div>
    <div><img src="https://picsum.photos/id/1025/100/100" alt="2"></div>
    <div><img src="https://picsum.photos/id/1035/100/100" alt="3"></div>
    <div><img src="https://picsum.photos/id/1041/100/100" alt="4"></div>
  </div>

  <!-- Thư viện SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    new Sortable(document.getElementById('sortable-images'), {
      animation: 150
    });
  </script>

</body>
</html>
